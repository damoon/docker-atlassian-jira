language: ruby

rvm:
  - 2.1.3

branches:
  only:
    - master

env:
  global:
    - "HOST_IP=$(/sbin/ifconfig venet0:0 | grep 'inet addr' | awk -F: '{print $2}' | awk '{print $1}')"
    - DOCKER_HOST=tcp://$HOST_IP:2375
    - DOCKER_PORT_RANGE=2400:2500
    - SLIRP_PORTS=$(seq 2375 2500)

before_install:
  - sudo sh -c "wget -qO- https://get.docker.io/gpg | apt-key add -"
  - sudo sh -c "echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - echo exit 101 | sudo tee /usr/sbin/policy-rc.d
  - sudo chmod +x /usr/sbin/policy-rc.d

install:
  - bundle install
  - sudo apt-get -qqy update
  - sudo apt-get -qqy install lxc lxc-docker slirp
  - sudo sudo usermod -aG docker "$USER"
  - git clone git://github.com/cptactionhank/sekexe

before_script:
  - "sekexe/run 'mount -t tmpfs -o size=8g tmpfs /var/lib/docker && docker -d -H tcp://0.0.0.0:2375' &"
  - "while ! docker info &> /dev/null ; do sleep 1; done"

script:
  - true
  - docker version
  - bundle exec rspec --format documentation --color --fail-fast

after_success:
  - export GIT_TAG=$(sed -n 's/ENV .*_VERSION \(.*\)$/\1/p' Dockerfile)
  - git config --global user.email "builder@travis-ci.org"
  - git config --global user.name "Travis CI"
  - git config --global push.default simple
  - sed -i .bak -e "s|git://|https://$GITHUB_TOKEN@|g" .git/config
  - git tag $GIT_TAG --force --annotate --message "Generated release tag after successful build Travis CI no. $TRAVIS_BUILD_NUMBER"
  - git push origin :$GIT_TAG --force --quiet
